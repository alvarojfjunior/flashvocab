<div mat-dialog-content class="mat-typography swipe-container" (pan)="onPan($event)">
  <div class="card" [class.flipped]="isFlipped" (click)="toggleFlip()"
    [ngClass]="{'swipe-left': swipeDirection === 'left', 'swipe-right': swipeDirection === 'right'}">
    <div class="card-info">
      <div class="card-content">
        <div style="text-align: center;">
          <p [ngClass]="{'glassed' : isFlipped}">{{ isFlipped ? card.answer : card.ask }}</p>
          <button (click)="play()" class="playPauseButton" [ngClass]="{'hidden' : isFlipped}">Play</button>
        </div>
      </div>
    </div>
  </div>
