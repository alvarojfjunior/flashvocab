<h1 mat-dialog-title>Confirm Exclusion?</h1>
<div mat-dialog-content>
  Are you sure about delete it?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onYesClick()">Yes</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">No</button>
</div>
