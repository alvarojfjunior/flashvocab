<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="login-field">
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
      </mat-form-field>

      <mat-form-field class="login-field">
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" placeholder="Senha" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Senha é obrigatória</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>

      <!-- Botão de login com o Google -->
      <button type="button" mat-raised-button color="primary" class="google-login-button" (click)="onGoogleSignIn()">
        <img src="assets/google-logo.png" alt="Google Logo" class="google-icon">
        Login com o Google
      </button>
    </mat-card-content>
  </mat-card>
</form>

<app-spinner [show]="isLoading"></app-spinner>
