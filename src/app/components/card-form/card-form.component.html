<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <mat-card class="form-card">
    <mat-card-header class="form-header">
      <mat-card-title class="form-title">Add Card</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="form-field">
        <input matInput placeholder="Ask" formControlName="ask">
        <mat-error *ngIf="form.get('ask')?.hasError('required')">Ask is required!</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput type="text" placeholder="Answer" formControlName="answer">
        <mat-error *ngIf="form.get('answer')?.hasError('required')">Aswer is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    </mat-card-content>
  </mat-card>
</form>
<app-spinner [show]="isLoading"></app-spinner>
